<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1><strong>Sistema de Multas</strong></h1>
    Velocidade do carro : <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="rep">

    </div>
    <script>
        function calcular(){
        var vell = document.getElementById('vel')
        var res = document.getElementById('rep')
        var vel = Number(vell.value)
        res.innerHTML = ('Sua velocidade foi: ' + vel)
        if (vel>60){
            res.innerHTML += ('<P>Você está <strong> MULTADO</strong> !</P> ')
        }

        res.innerHTML += ('<p>Diriga sempre com o sinto de segurança!</p>')
        }
    </script>
</body>
</html>
