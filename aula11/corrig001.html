<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE ESTRANGEIRO</title>
    <style>
        /* Seus estilos CSS podem ser colocados aqui */
    </style>
</head>
<body>
    <h1><strong>VOCÊ É ESTRANGEIRO?</strong></h1>
    <p>De qual país você é? </p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Ok" onclick="pesquisar()">
    <div id="resultado"></div>
    <script>
        function pesquisar(){
            var paisInput = document.getElementById('pais').value; // Acessa a propriedade value
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = paisInput; // Atribui o valor a innerHTML
        }
    </script>
</body>
</html>
