<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PT2</title>
    <style>
        body{
            background-color: rgb(235, 6, 6);
            color:rgb(0, 0, 9);
            font-size: 17px;

        }
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(16, 5, 1);
            color: azure;
            width: 300px; 
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <DIV id="area">
        interaja...
    </DIV>
    <script>
            var a = document.getElementById('area')
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            a.addEventListener('click', clicar)
        function clicar(){
                
                a.innerText = 'Cliquizinhuuuuu'
                a.style.backgroundColor = 'white'
                a.style.color = 'black'
        }
        function entrar (){
                a.innerText = 'Ainnnnnnnn!'
        }
        function sair(){
            a.innerText = 'Bota de novo botaaa'
            a.style.backgroundColor = 'black '
            a.style.color = 'white'
        }
    </script>
</body>
</html>
